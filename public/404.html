<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting... - Blessed UMC</title>
    <script>
        // GitHub Pages SPA redirect
        const path = window.location.pathname.replace('/blessed-umc-website', '');
        const search = window.location.search;
        window.location.replace('/blessed-umc-website/#' + path + search);
    </script>
</head>
<body>
    <p>Redirecting to Blessed UMC website...</p>
</body>
</html>
